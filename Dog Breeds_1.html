<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 400px;
            margin: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Random Dog Image Generator</h1>
    <img id="dogImage" src="" alt="Random Dog">
    <button id="fetchDogButton">Get Random Dog Image</button>

    <script>
        const fetchDogButton = document.getElementById('fetchDogButton');
        const dogImage = document.getElementById('dogImage');

        async function fetchRandomDogImage() {
            try {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                dogImage.src = data.message;
            } catch (error) {
                console.error('Error fetching dog image:', error);
            }
        }

        fetchDogButton.addEventListener('click', fetchRandomDogImage);

        // Fetch a dog image when the page loads
        window.onload = fetchRandomDogImage;
    </script>

</body>
</html>
